<html lang="en">

<head>

    <script src="//code.jivosite.com/widget/9qe54s2zpX" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/accordion.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/burger.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/media.css">

</head>

<body>


    <header>
        <div class="container">
            <div class="header__nav">
                <img class="header__img"
                    src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2010-2011.png" alt="">
                <ul class="nav">
                    <li class="nav__item"><a href="#categories">Товары</a></li>
                    <li class="nav__item"><a href="#slider">Адрес</a></li>
                    <li class="nav__item"><a href="#accordion">Контакты</a></li>
                    <li class="nav__item"><a href="#telegram">Логин</a></li>
                    <li class="nav__item"><a href="#footer">Магазин</a></li>
                </ul>
                <div class="mobile-btn">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="backdrop"></div>
    </header>

    <section id="main">
        <div class="container main__container">
            <div class="main__wrap">
                <h1>We provide best quality</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, officiis!</p>
                <p>Eliza Ramazanova</p>


                <button class="modalButton">Log in </button>
            
            </div>
        </div>
    </section>



    <div class="modalBackdrop">
        <div class="modal">
            <div class="modalHeader">
                <h2>Log in</h2>
                <p class="modalCloseButton">X</p>
            </div>
            <form class="modalContent">
             
                <input class="checkInp" type="text" placeholder="Enter your name">

                <input class="checkInput" type="text" placeholder="Enter your password">

                <button class="modalApplyButton">APPLY</button>
            </form>
           
            <div class="thankYou">
            </div>
        </div>
    </div>





    <section id="categories" class="section__check-scroll">
        <h2>categories</h2>
    </section>

    <section id="slider" class="section__check-scroll">
        <h2>slider</h2>
    </section>

    <section id="accordion" class="section__check-scroll">
        <h2>accordion</h2>
    </section>

    <section id="telegram" class="section__check-scroll">
        <h2>telegram</h2>
    </section>

    <section id="footer" class="section__check-scroll">
        <h2>footer</h2>
    </section>



    <section id="accordionSection">
        <div class="container_accordion">
            <div class="accordion">


        
            </div>
        </div>
    </section>


    <section id="main_swiper">
        <div class="container_swiper">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="swiper secondSwiper">
                <div class="swiper-wrapper">
                   
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/first-swiper.js"></script>
    <script src="./js/second-swiper.js"></script>
    <script src="./js/accordion.js"></script>


    <script src="./js/modal.js"></script>
    <script src="./js/burger.js"></script>
    <script src="./js/script.js"></script>
